<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#000000"/>
    <title>Login - Field Booking</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" data-aos="fade-right" data-aos-delay="400" th:href="${#mvc.url('IC#getWelcomePage').build()}" style="color: #42dca3;">Field Booking</a><button data-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive"
                type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item nav-link js-scroll-trigger" role="presentation"><a class="nav-link js-scroll-trigger" data-aos="fade-right" data-aos-delay="500" th:href="${#mvc.url('IC#getWelcomePage').build()} + '#about'">About</a></li>
                    <li class="nav-item nav-link js-scroll-trigger" role="presentation"><a class="nav-link js-scroll-trigger" data-aos="fade-right" data-aos-delay="600" th:href="${#mvc.url('IC#getWelcomePage').build()} + '#register'">Register</a></li>
                    <li class="nav-item nav-link js-scroll-trigger" role="presentation"><a class="nav-link js-scroll-trigger" data-aos="fade-right" data-aos-delay="700" th:href="${#mvc.url('IC#getWelcomePage').build()} + '#contact'">contact</a></li>
                    <li class="nav-item nav-link js-scroll-trigger" role="presentation"><a class="nav-link active js-scroll-trigger" data-aos="fade-right" data-aos-delay="800" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAvailabilityModalLongTitle" style="color: #000000;">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="color: #000000;">
                    <form th:action="@{/user/new}" method="post" th:object="${newUser}">
                        <div class="form-group"  style="width: 100%;"><input class="form-control" type="text" placeholder="Username" style="border: 2px solid #42dca3; border-radius: 4px; width: 100%;" th:field="*{username}"></div>
                        <div class="form-group"  style="width: 100%;"><input class="form-control" type="password" minlength="6" placeholder="Password" style="border: 2px solid #42dca3; border-radius: 4px; width: 100%;" th:field="*{password}"></div>
                        <div class="form-group"  style="width: 100%;"><input class="form-control" type="email" placeholder="Email" style="border: 2px solid #42dca3; border-radius: 4px; width: 100%;" th:field="*{email}"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="login" class="login-dark" style="width: 100%;height: 100vh;box-shadow: inset 0px -100px 100px 0px rgb(0,0,0);background-position: center;background-size: cover;background-image: url(&quot;/assets/img/login-image.jpg&quot;);background-repeat: no-repeat;">
        <form th:action="@{/user/login}" method="post" th:object="${user}">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-user-circle-o"></i></div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" th:field="*{username}" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" th:field="*{password}" placeholder="Password">
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: rgba(255,0,0,0.1);border: 2px solid #dc4242;color: #DC4242;">
                Wrong <strong>username</strong> or <strong>password</strong>!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="background-color: #42dca3;" id="submit">Log In</button>
            </div>
            <div class="form-group">
                <!-- Button trigger register modal -->
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#registerModal" style="background-color: rgba(255,255,255,0);border: 2px solid #42dca3;color: #42dca3;">Sign up</button>
            </div>
            <a class="forgot" href="#" style="color: rgb(228,228,228);">Forgot your email or password?</a>
        </form>
    </div>
    <footer>
        <div class="container text-center">
            <p>Copyright Â©&nbsp;Field Booking 2020</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
