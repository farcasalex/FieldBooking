<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Field Booking</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" data-aos="fade-right" data-aos-delay="400" href="#" style="color: #42dca3;">Field Booking</a><button data-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" type="button"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item nav-link" role="presentation">
                        <div class="nav-item dropdown" style="padding-top: 8px;padding-bottom: 8px;"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-aos="fade-right" data-aos-delay="900" href="#" style="margin: 0;top: 50%;-ms-transform: translateY(-50%);transform: translateY(-50%);position: relative;" th:text="${session.currentUser.getUsername()}"> username</a>
                            <div
                                    class="dropdown-menu dropdown-menu-right" role="menu" style="background-color: rgba(255,253,253,0.12);">
                                <a class="dropdown-item" role="presentation" th:href="${#mvc.url('UC#getDetails').arg(0, session.currentUser.getId()).build()}" style="background-color: rgba(0,0,0,0);">Details</a>
                                <a class="dropdown-item" role="presentation" th:href="${#mvc.url('UC#logout').build()}" style="background-color: rgba(255,255,255,0);">Logout </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-lg-row-reverse mh-100vh">
            <div class="col-lg-6 d-flex align-items-end mh-50vh" style="background-image: url(&quot;/assets/img/kick.jpg&quot;);background-size: cover;">
                <p class="ml-auto small text-white">" Football - Our passion "</p>
            </div>
            <div class="col-lg-6 d-lg-flex align-items-lg-center text-center px-sm-5 py-5 shadow">
                <div style="width: 100%;">
                    <h2 class="spectral text-color font-weight-light" style="color: #42dca3;margin-top: 50px;"><em>Your details</em><br></h2>
                    <hr class="my-5">
                    <p class="text-secondary spectral font20" th:text="${'Username: ' + session.currentUser.getUsername()}"><em>Username: username</em></p>
                    <p class="text-secondary spectral font20" th:text="${'Email: ' + session.currentUser.getEmail()}"><em>Email: email</em></p>
                    <p class="text-secondary spectral font20" th:text="${'User Role: ' + session.currentUser.getRole()}"><em>User Role: role</em></p>
                    <p class="text-secondary spectral font20" th:text="${'Account State: ' + session.currentUser.getAccountState()}"><em>Account State: STATE</em></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <header class="text-center text-black">
            <h1 class="display-4">Your Reservations</h1>
        </header>
        <div>
            <div>
                <div>
                    <div class="card-body bg-white">
                        <div class="table-responsive" style="min-height:60vh">
                            <table id="example" style="width:100%" class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Field Name</th>
                                    <th>Start date</th>
                                    <th>End date</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:unless="${reservations.isEmpty()}" th:each="reservation : ${reservations}">
                                    <td th:text="${reservation.getField().getName()}">Field NR.1</td>
                                    <td th:text="${reservation.getFromDate()}">2011/04/25 12:30</td>
                                    <td th:text="${reservation.getToDate()}">2011/04/25 14:30</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>Copyright Â©&nbsp;Field Booking 2020</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
